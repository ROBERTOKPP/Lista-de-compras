<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap"
      rel="stylesheet"
    />
    <title>Lista de compras</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logo" />
    </header>
    <section>
      <a class="container" href="#">
        <img src="assets/icons/arrow.svg" alt="" />
        Voltar</a
      >
      <h1>Compras da semana</h1>
      <div id="add-iten">
        <input type="text" id="add-item" placeholder="Adicione um novo item" />
        <button id="btn">Adicionar item</button>
      </div>
      <ul class="list-task">
      </ul>
      <div id="alert">
        <div>
          <img src="assets/icons/warning-circle-filled.svg" alt="" />
          <span>O item foi removido da lista</span>
        </div>
        <img src="assets/icons/delete-small.svg" alt="" />
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
