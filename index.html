<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap"
      rel="stylesheet"
    />
    <title>Lista de compras</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logo" />
    </header>
    <section>
      <a class="container" href="#">
        <img src="assets/icons/arrow.svg" alt="" />
        Voltar</a
      >
      <h1>Compras da semana</h1>
      <div id="add-iten">
        <input type="text" placeholder="Adicione um novo item" />
        <button>Adicionar item</button>
      </div>
      <ul>
        <li>
          <div>
            <input type="checkbox" />
            <p>Pão de forma</p>
          </div>
          <img src="assets/icons/Frame-3.svg" alt="" />
        </li>

        <li>
          <div>
            <input type="checkbox" />
            <p>Café preto</p>
          </div>
          <img src="assets/icons/Frame-3.svg" alt="" />
        </li>
      </ul>

      <div id="alert">
        <div>
          <img src="assets/icons/warning-circle-filled.svg" alt="" />
          <span>O item foi removido da lista</span>
        </div>
        <img src="assets/icons/delete-small.svg" alt="" />
      </div>
    </section>
  </body>
</html>
